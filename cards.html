<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music tutorial</title>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
  }
  body:active {
    cursor: pointer;
  }
</style>
<body onclick="playSong()">
  <audio id="audio" src="music/track1.mp3"></audio>

  <script>
    var music = document.getElementById('audio');
    function playSong() {
      music.play();
    }
  </script>
</body>
</html>
