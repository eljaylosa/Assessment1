<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<style>
    body {
        display: flex;
        text-align: center;
        justify-content: center;
       
    }
    div {
        
        line-height: 400px;
        font-size: x-large;
        margin: 20px;
        border-radius: 50px;
        width: 300px;
        height: 400px;
        background-color: whitesmoke;
        text-align: center;
        justify-content: center;
    }
    div:hover {
        cursor: pointer;
        transition: .2s;
        transform: rotate(3deg);
        background-color: white;
        box-shadow: 20px 10px rgb(104, 102, 102);
        font-size: xx-large;
    }
    div:active {
        box-shadow: 0px 0px whitesmoke;
        transition: 0.1s;
        transform: rotate(0deg);

    }


</style>
<body>
    <section>
        <div>Hello</div>
        <div>Hello</div>
        <div>Hello</div>
        <div>Hello</div>
        <div>Hello</div>
    </section>
    
</body>
</html>
