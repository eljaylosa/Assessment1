<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Basic Operations</title>
    <link rel="icon" href="../../img/Website Icon Logo.png">
</head>
<style>
    body {
        font-family: 'Courier New', Courier, monospace;
        align-items: center;
        text-align: center;
        justify-content: center;
        background-color: rgb(204, 200, 200);   
    }
    .calcu-main-con {
        display: flex;
        justify-content: center;
    }
    .calcu-container {
        width: 800px;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        text-align: center;
        background-color: white;
        box-shadow: 10px 20px 50px gray;
    }
    button {
        border-radius: 50px;
        border: none;
        height: 110px;
        width: 170px;
        font-size: 50px;
        cursor: pointer;
        margin: 5px;
       background-color: rgb(204, 203, 203);
       transition: 0.1s;
    }
    button:hover {
        background-color: rgb(0, 0, 0);
        color: whitesmoke;
    }
    button:active {
        background-color: rgb(204, 203, 203);
        color: rgb(0, 0, 0);
    }
    input {
        width: 700px;
        height: 150px;
        font-size: 100px;
        margin: 10px;
        border: none;
        background-color: aqua;
        border-radius: 20px;
        text-align: right;
    }
  
    #clear-all {
        width: 545px;
    }
   .display-Number {
    background-color: aqua;
    border-radius: 20px;
   }
   #number-display {
    color: black;
   }
   .keys {
    padding: 20px;
   }
</style>

<body>
    <div class="title">
        <h1>Eljay Losa's Basic Calculator</h1>
    </div>
    <div class="calcu-main-con">
        <div class="calcu-container">
            <table> 
                <div class="display-Number" id="display-Number">
                    <input type="text" id="number-display" disabled>
                </div>            
                <div class="keys">                   
                <button value="7" onclick="display('7'), key1()">7</button>
                <button value="8" onclick="display('8'), key2()">8</button>
                <button value="9" onclick="display('9'), key3()">9</button>
                <button value="-" onclick="display('-'), key4()">-</button>
                <br>
                <button value="4" onclick="display('4'), key5()">4</button>
                <button value="5" onclick="display('5'), key6()">5</button>
                <button value="6" onclick="display('6'), key7()">6</button>
                <button value="/" onclick="display('/'), key8()">/</button>
                <br>
                <button value="1" onclick="display('1'), key9()">1</button>
                <button value="2" onclick="display('2'), key10()">2</button>
                <button value="3" onclick="display('3'), key11()">3</button>
                <button value="*" onclick="display('*'), key12()">x</button>
                <br>
                <button value="0" onclick="display('0'), key13()">0</button>
                <button value="." onclick="display('.'), key14()">.</button>
                <button value="=" onclick="calculate(), key15()">=</button>
                <button value="+" onclick="display('+'), key16()">+</button>
                <br>
                <button value="clear" id="clear-all" onclick="clearall(), key17()">ALL CLEAR</button>
                <button value="delete" id="del" onclick="del(), key18()">DEL</button>
                
                </div>
            </table>
        </div>
    </div>
   
    <audio id="audio1">
        <source src="audio/most rimmed.mp3">
    </audio>
    <audio id="audio2">
        <source src="audio/Wrong Answer Sound effect.mp3">
    </audio>
    <audio id="audio3">
        <source src="audio/Bass Drop - Sound Effect (HD).mp3">
    </audio>
    <audio id="audio4">
        <source src="audio/Correct Answer Sound Effect.mp3">
    </audio>
    <script>
          function playAudiokeys() {
            var audio = document.getElementById('audio1');
            audio.play();          
        }
        function maliAudio() {
            var audio2 = document.getElementById('audio2');
            audio2.play();
        }
        function clearallAudio() {
            var audio3 = document.getElementById('audio3');
            audio3.play();
        }
        function calculateAudio() {
            let audio4 = document.getElementById('audio4'); 
            audio4.play();
        }


        function display(value) {
            document.getElementById('number-display').value += value;         
            playAudiokeys();
        }
        function clearall() {
            document.getElementById('number-display').value = '';
            clearallAudio();
        }
        function del() {
            var del = document.getElementById('number-display').value;
            document.getElementById('number-display').value = del.slice(0, -1);
            playAudiokeys();
        }
        function calculate() {
            try {
            var result = eval(document.getElementById('number-display').value);
            document.getElementById('number-display').value = result;
            calculateAudio();
            } 
            catch (error) {
            document.getElementById('number-display').value = 'Error Tanga!!!';
            maliAudio();
            }
        }
    </script>
</body>
</html>
