<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .comment-input {
  display: flex;
  align-items: center;
  border: 1px solid #ccc;
  padding: 8px;
  border-radius: 4px;
}

.comment-textarea {
  flex: 1;
  resize: none;
  border: none;
  padding: 8px;
  margin-right: 8px;
  border-radius: 4px;
  font-size: 14px;
}

.comment-button {
  background-color: #0277BD;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
}

.comment-button:hover {
  background-color: #015384;
}
  </style>
</head>
<body>
  <div class="comment-input">
    <textarea class="comment-textarea" placeholder="Add a public comment..."></textarea>
    <button class="comment-button">Comment</button>
  </div>
</body>
</html>
