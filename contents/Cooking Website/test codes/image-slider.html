<!DOCTYPE html>
<html>
<head>
  <title>Image Slider</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
.slider {
  position: relative;
  max-width: 800px;
  margin: auto;
}

.slides {
  display: flex;
  overflow-x: auto;
  scroll-behavior: smooth;
}

.slides img {
  width: 250px;
  height: 250px;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  font-size: 20px;
  border: none;
  cursor: pointer;
  padding: 10px 15px;
  z-index: 2;
}

.prev {
  left: 0;
}

.next {
  right: 0;
}
</style>
<script>
  let slideIndex = 0;

function showSlides() {
  const slides = document.querySelectorAll('.slides img');
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = 'none';
  }
  slideIndex++;
  if (slideIndex > slides.length) {
    slideIndex = 1;
  }
  slides[slideIndex - 1].style.display = 'block';
}

function prevSlide() {
  const slides = document.querySelectorAll('.slides img');
  slideIndex--;
  if (slideIndex < 1) {
    slideIndex = slides.length;
  }
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = 'none';
  }
  slides[slideIndex - 1].style.display = 'block';
}

function nextSlide() {
  const slides = document.querySelectorAll('.slides img');
  slideIndex++;
  if (slideIndex > slides.length) {
    slideIndex = 1;
  }
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = 'none';
  }
  slides[slideIndex - 1].style.display = 'block';
}

// Auto slide change every 3 seconds
setInterval(showSlides, 3000);
</script>
<body>

<div class="slider">
  <div class="slides">
    <img src="../img/background image (white).jpg" alt="Image 1">
    <img src="../img/Backgound image (yellow).jpg" alt="Image 2">
    <img src="../img/background image (white).jpg" alt="Image 3">
    <!-- Add more images as needed -->
  </div>
  <button class="prev" onclick="prevSlide()">&#10094;</button>
  <button class="next" onclick="nextSlide()">&#10095;</button>
</div>

<script src="script.js"></script>
</body>
</html>
