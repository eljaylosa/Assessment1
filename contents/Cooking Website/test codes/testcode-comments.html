<!DOCTYPE html>
<html>
<head>
  <title>Comments Section</title>
  <style>
    .comments-container {
      width: 80%;
      margin: 0 auto;
    }
    .comment {
      border: 1px solid #ccc;
      margin: 10px 0;
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="comments-container">
  <h2>Comments</h2>
  <div id="comments-list"></div>

  <div>
    <textarea id="new-comment" placeholder="Add a comment"></textarea><br>
    <button onclick="addComment()">Add Comment</button>
  </div>
</div>

<script>
  function addComment() {
    var commentText = document.getElementById('new-comment').value;
    if (commentText.trim() === '') {
      alert('Please enter a comment.');
      return;
    }

    var commentDiv = document.createElement('div');
    commentDiv.classList.add('comment');
    commentDiv.innerText = commentText;

    document.getElementById('comments-list').appendChild(commentDiv);
    document.getElementById('new-comment').value = '';
  }
</script>

</body>
</html>
