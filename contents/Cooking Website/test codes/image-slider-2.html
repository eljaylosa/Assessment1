<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slider</title>
</head>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgb(21, 12, 41);
}
.slider {
  position: relative;
  width: 60%;
  overflow: hidden;
}
.images {
  display: flex;
  width: 100%;
}
.images img {
  height: 400px;
  width: 100%;
  transition: all 0.15s ease;
}
.images input {
  display: none;
}
.dots {
  display: flex;
  justify-content: center;
  margin: 5px;
  
}
.dots label {
  height: 20px;
  width: 20px;
  border-radius: 50%;
  border: solid #fff 3px;
  cursor: pointer;
  transition: all 0.15s ease;
  margin: 5px;
}
.dots label:hover {
  background-color: #fff;
}
#img1:checked ~ .m1 {
  margin-left: 0;
}
#img2:checked ~ .m2 {
  margin-left: 100%;
}
#img3:checked ~ .m3 {
  margin-left: 200%;
}
</style>
<body>
  <div class="slider">
    <div class="images">
      <input type="radio" name="slide" id="img1" checked>
      <input type="radio" name="slide" id="img2">
      <input type="radio" name="slide" id="img3">
      
      <img class="m1" src="../img/images (1).jpg" alt="img1" width="600px" height="600px">
      <img class="m2" src="../img/images.jpg" alt="img2" width="600px" height="600px">
      <img class="m3" src="../img/images (1).jpg" alt="img3" width="600px" height="600px">
    </div>
    <div class="dots">
      <label for="img1"></label>
      <label for="img2"></label>
      <label for="img3"></label>
    </div>
  </div>
</body>
</html>
