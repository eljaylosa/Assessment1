<!DOCTYPE html>

<head>

  <title>Contact Page</title>
  <style>


    body {
      background-color: #e0d9d9;
      background-image: url();
      height: 100%;
      width: 100%;
    }
    body:active {
      cursor: pointer;
    }
    .git-container {
      display: flex;
      margin-left: 280px;
      height: 800px;
    }
    .git-container .git-description {
     padding: 35px;
    }
   
    .git-form {
      justify-content: center;
      margin-left: 150px;
      padding: 40px;
      padding-top: 110px;
      height: 100%;
      width: 100%;
      border-radius: 100px 0px 0px 100px;
      background-color: #f5fcf5;
      box-shadow: -30px 10px 20px rgb(150, 148, 148);
      animation-name: form-anim;
      animation-duration: 1.2s;
      position: relative;
      }
    
      @keyframes form-anim {
        0%   {left:100%;}
        100%  {left:0px;}
       
      }

      h1 {
        animation-name: h1-anim;
        animation-duration: 1s;
        position: relative;
        
      }

      @keyframes h1-anim {
        0% {transform: scale(0.5, 0.5); }
        100% {transform: scale(1, 1);}
      }

      h3 {
        animation-name: h1-anim-2;
        animation-duration: 1.2s;
        position: relative;
       
      }

      @keyframes h1-anim-2 {
        0% {transform: scale(0.2, 0.2); }
        100% {transform: scale(1, 1);}
      }

      form {
        margin-left: 35px;
      }
    .git-links {
      display: flex;
      background-color: whitesmoke;
      border-radius: 50px 0px 50px 0px;
      padding: 10px;
      margin-top: 90px;
      font-size: xx-large;
      width: 510px;
      height: 200px;
      justify-content: center;
      text-align: justify;
      animation-name: git-anim;
      animation-duration: 1.2s;
      position: relative;
    }

    @keyframes git-anim {
         0%   {top: 200px;}
        100%  {top: 0px;}
    }

    .git-links ul li a i {
      margin-right: 10px;
    }
    .git-links ul li a:hover {
      text-decoration: underline;
    }
    .git-links ul li a i:hover {
      transition: .3s;
      transform: scale(1.5, 1.5);
    }
    .git-links i {
      width: 40px;
      height: 40px;
      
    }
    .git-links ul li {
      list-style: none;
      margin-top: 10px;
    }
    .git-links ul li a {
      text-decoration: none;
      color: black;
      margin-left: 10px;
    }
    .des-text {
      font-size: xx-large;
      margin-top: 50px;
    }
    .des-text h3 {
      margin-top: 20px;
      font-size: xx-large;
    }

    p {
      margin: 20px;
      font-size: x-large;
    }
    .names {
      display: flex;
      
    }
    .name {
      width: 280px;
    }
   .lname {
    margin-left: 40px;
   }
   .terms {
    display: flex;
    
   }
   .input-box {
   
    width: 25px;
    margin-top: 6px;
   }
   .tap {
    margin-top: 9px;
    margin-left: 15px;
   }
   .tap a {
    text-decoration: none;
    color: black;
    
   }
   button {
    margin-top: 5px;
    padding: 20px;
    border-radius: 30px;
    cursor: pointer;
    font-size: large;
    transition: .3s;
   }
   button:hover {
    animation-name: btn-hover;
    animation-duration: 2s;
    animation-iteration-count: infinite;
    transform: scale(1.1, 1.1);
    box-shadow: 5px 5px black;
   }
  input  {
    border-radius: 50px;
    border: 0.5px solid black;
  }
  textarea {
    font-size: x-large;

  }
  .i {
    box-shadow: 1px 2px 5px gray;
    font-size: large;
  }
  .input-box {
    cursor: pointer;
  }
  span {
    font-weight: 700;
  }
  span:hover {
    text-decoration: underline;
    cursor: pointer;
  }
  textarea {
    resize: none;
  }
  </style>

        </form>
      </div>
  
    </div>
