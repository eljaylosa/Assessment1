      animation-duration: 0.5s;
      position: relative;
      transition: 0.3s;
    }
    @keyframes box-anim {
      0% {transform: scale(0, 0);}
      100% {transform: scale(1, 1);}
    }


    .box:hover {
      transform: scale(1.1, 1.1);
      box-shadow: 20px 10px black;
      cursor: pointer;
      background-color: wheat;
      border-radius: 50px;
      border: 2px solid black;
      font-size:large;
      font-weight: bolder;
    }
    .box:hover .box {
      box-shadow: none;
    }
    .box:hover span {
      color: gray;
      font-size: x-large;
      transition: .5s;
      transition-delay: .3s;
    }
    .box:hover h2 {
